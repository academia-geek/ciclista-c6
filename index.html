<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Administraci√≥n de ciclistas</title>

</head>

<body>
    <section class="container-fluid me-3 ms-3 mt-5">
        <header>
            <article class="row">
                <div class="col-md-12 col-lg-12 col-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-1">
                                    <a class="navbar-brand" href="#"><img src="imagenes/bicicleta-logo.png"
                                            class="img-fluid" /></a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                        aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                </div>
                                <div class="col-md-7">
                                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                        <div class="navbar-nav">
                                            <a class="nav-link" aria-current="page" href="#">Inicio</a>
                                            <a class="nav-link active" href="#">Ciclista</a>
                                            <a class="nav-link" href="#">Contactenos</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <form class="d-flex mt-2">
                                        <input class="form-control me-2" type="search" placeholder="Buscar"
                                            aria-label="Search">
                                        <button class="btn btn-outline-primary" type="submit"><span
                                                class="material-icons md-dark">search</span></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </article>
            <article class="row mt-2">
                <div class="col-12">
                  <!--  <img src="imagenes/baner-ciclista.jpg" class="img-fluid card-img" id="img-banner" />
                    <div class="card-title">Just Enjoy</div>
                    <div class="card-title-1">The Ride</div> -->

                    <div id="carouselCiclista" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselCiclista" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselCiclista" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselCiclista" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="imagenes/baner-ciclista.jpg" class="d-block w-100" alt="Ciclista">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Just Enjoy</h5>
                              <p>The Ride</p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="imagenes/ciclista-1.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Second slide label</h5>
                              <p>Some representative placeholder content for the second slide.</p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="imagenes/baner-ciclista.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Third slide label</h5>
                              <p>Some representative placeholder content for the third slide.</p>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCiclista" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselCiclista" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </article>
        </header>
        <main>

        </main>
        <footer>

        </footer>
    </section>
    <div id="demo"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
